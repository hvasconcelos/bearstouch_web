<div class="row contact" id="contact">
  <div class="col-sm-4 col-xs-12 ourlinks">
      <h2 >Our Places</h2>
      <ul>
      	{% for link in site.data.links %}
      	<li><a href="{{link.href}}">{{link.name}}</a></li>
      	{% endfor %}
      </ul>
      
  </div>
  <div class="col-sm-4 col-xs-12  ourlinks">
     <!-- <div class="banner_image">
       <img src="images/bearstouch_logo_flat_color.png">
     </div> -->
      <h2 >Open Source</h2>
      <ul>
        {% for link in site.data.open_source %}
        <li><a href="{{link.href}}">{{link.name}}</a></li>
        {% endfor %}
      </ul>
    
  </div>
    <div class="col-sm-4 col-xs-12" >
        <h2 class="contact_title">{{site.company_name}}</h2>
        <p class="contact_desc">{{site.description}}</p>
        <p class="contact_email">
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope fa-2x"></i>
          </a>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="fa fa-twitter fa-2x"></i>
          </a>

          <a href="https://twitter.com/{{site.github_username}}">
            <i class="fa fa-github fa-2x"></i>
          </a>
        </p>
    </div>
</div>
<div class="row">
  <div class="col-sm-12 contact_but">
       <button class="btn btn-emailme">
        <a href="mailto:{{ site.email }}">  <i class="fa fa-envelope"></i>&nbsp;CONTACT US</a>
        </button>
     </div>
  </div>
